{% extends "gestionapp/base.html" %}
{% block title %}Détail absence{% endblock %}
{% block content %}
  <h2>Absence de {{ absence.student.nom }} le {{ absence.date }}</h2>
  <p>Motif : {{ absence.motif }}</p>
  <p>
    <a href="{% url 'gestionapp:absence_update' absence.pk %}">Modifier</a> |
    <a href="{% url 'gestionapp:absence_delete' absence.pk %}">Supprimer</a> |
    <a href="{% url 'gestionapp:absence_list' %}">Retour à la liste</a>
  </p>
{% endblock %}
