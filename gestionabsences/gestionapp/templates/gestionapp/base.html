<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gestion des absences{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'gestionapp/style.css' %}">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Gestion Absences</div>
      <div class="dropdown">
        <button class="dropbtn">Menu ⋮</button>
        <div class="dropdown-content">
          <a href="{% url 'gestionapp:accueil' %}">Accueil</a>
          <a href="{% url 'gestionapp:group_list' %}">Groupes</a>
          <a href="{% url 'gestionapp:student_list' %}">Étudiants</a>
          <a href="{% url 'gestionapp:teacher_list' %}">Enseignants</a>
          <a href="{% url 'gestionapp:course_list' %}">Cours</a>
          <a href="{% url 'gestionapp:absence_list' %}">Absences</a>
          <a href="{% url 'gestionapp:import_absences' %}">Importer</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    &copy; 2025 Mon Entreprise | Outil de démonstration
  </footer>
</body>
</html>
